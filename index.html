<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços de Ar Condicionado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Sua Empresa de Ar Condicionado</h1>
            <p>Selecione os serviços que deseja agendar.</p>
        </div>
    </header>

    <main class="container">
        <section id="servicos-section">
            <h2>Nossos Serviços</h2>
            <div id="servicos-grid" class="services-grid">
                </div>
        </section>

        <section id="orcamento-section" class="hidden">
            <hr>
            <h2>Detalhes do Orçamento</h2>
            
            <div id="carrinho-resumo">
                <h3>Itens Selecionados</h3>
                <div id="itens-carrinho">
                    </div>
                <div class="total-carrinho">
                    <span>Total Estimado:</span>
                    <span id="valor-total">R$ 0,00</span>
                </div>
            </div>

            <form id="orcamento-form" style="display: block;">
                </form>
            
            <button id="finalizar-orcamento">Continuar para Agendamento</button>
        </section>

        <section id="agendamento-section" class="hidden">
            <hr>
            <h2>Agendar Serviço</h2>
            <form id="agendamento-form">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="whatsapp">WhatsApp</label>
                    <input type="text" id="whatsapp" name="whatsapp" placeholder="(99) 99999-9999" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço de Instalação</label>
                    <textarea id="endereco" name="endereco" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="data-agendamento">Data Preferencial</label>
                    <input type="date" id="data-agendamento" name="data-agendamento" required>
                </div>
                <div class="form-group">
                    <label for="horario-agendamento">Horário Preferencial</label>
                    <input type="time" id="horario-agendamento" name="horario-agendamento" required>
                </div>

                <button type="submit" id="confirmar-agendamento">Confirmar Agendamento</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Sua Empresa de Ar Condicionado. Todos os direitos reservados.</p>
        </div>
    </footer>


    
    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/main.js"></script>


  <script>
    // Script para data de atualização
    const dataModificacao = new Date(document.lastModified);
    document.getElementById("ultima-atualizacao").textContent = "Última atualização: " + dataModificacao.toLocaleString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' });
  </script>  
</body>
</html>
