<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Empresa de Ar Condicionado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="header-container">
            <h1 class="logo">Sua Empresa de Ar Condicionado</h1>
            <nav>
                <a href="admin.html">Painel Admin</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="servicos-section">
            <h2 class="section-title">Selecione os serviços que deseja agendar.</h2>
            <div id="servicos-grid" class="servicos-grid">
                </div>
        </section>

        <section id="orcamento-section">
            <h2 class="section-title">Orçamento</h2>
            <div id="orcamento-summary">
                <p>Nenhum serviço selecionado.</p>
            </div>
            <p><strong>Valor Total:</strong> <span id="total-price">R$ 0,00</span></p>
            <button id="continuar-agendamento-btn" class="main-btn">Continuar para Agendamento</button>
        </section>

        <section id="agendamento-section">
            <h2 class="section-title">Agendar Serviço</h2>
            <form id="agendamento-form">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="whatsapp">Número do WhatsApp:</label>
                <input type="tel" id="whatsapp" name="whatsapp" placeholder="(XX) XXXXX-XXXX" pattern="\[0-9]{2}\s?[0-9]{5}\-?[0-9]{4}" required>
                
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="data">Data de Agendamento:</label>
                <input type="date" id="data" name="data" required>

                <label for="horario">Horário de Agendamento:</label>
                <select id="horario" name="horario" required>
                    <option value="">Selecione um horário</option>
                    <option value="08:00">08:00</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                </select>
                
                <button type="submit" class="main-btn">Agendar Serviço</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Última atualização: <span id="ultima-atualizacao"></span></p>
        <p>&copy; 2024 Sua Empresa de Ar Condicionado. Todos os direitos reservados.</p>
    </footer>

    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/firebase-config.js"></script>
</body>
</html>
