<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="login-form-section" class="container">
        <h2>Login Administrativo</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div id="dashboard-section" class="container hidden">
        <header class="dashboard-menu">
            <button id="logout-btn">Sair</button>
            <button id="show-agendamentos">Agendamentos</button>
            <button id="show-servicos">Serviços</button>
            <button id="show-config">Configurações</button>
        </header>

        <main>
            <section id="agendamentos-section" class="admin-section">
                <h2>Gerenciar Agendamentos</h2>
                <div id="agendamentos-list">
                    </div>
            </section>

            <section id="servicos-section" class="admin-section hidden">
                <h2>Gerenciar Serviços</h2>
                <button id="add-servico-btn">Adicionar Novo Serviço</button>
                <form id="servico-form" class="hidden">
                    </form>
                <div id="servicos-list">
                    </div>
            </section>

            <section id="config-section" class="admin-section hidden">
                <h2>Configurações do Sistema</h2>
                </section>
        </main>
    </div>

    <footer>
        <div class="container">
            <p id="ultima-atualizacao"></p>
        </div>
    </footer>

    
    <script type="module" src="scripts/firebase-config.js"></script>
    <script type="module" src="scripts/admin.js"></script>
</body>
</html>
