<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - O Esquimó</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --accent: #27ae60;
            --warning: #e67e22;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #7f8c8d;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --radius: 10px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        
        .login-form {
            background: white;
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
        }
        
        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 1rem;
        }
        
        .btn {
            padding: 12px 20px;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .login-message {
            margin-top: 15px;
            color: var(--danger);
            text-align: center;
            font-size: 14px;
        }
        
        .hidden {
            display: none;
        }
    </style>
    <!-- Firebase SDK (versão compatível) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
        <div class="login-form">
            <h2><i class="fas fa-snowflake"></i> Painel Administrativo</h2>
            <div class="form-group">
                <label for="login-email">E-mail</label>
                <input type="email" id="login-email" placeholder="seu@email.com">
            </div>
            <div class="form-group">
                <label for="login-password">Senha</label>
                <input type="password" id="login-password" placeholder="Sua senha">
            </div>
            <button id="btn-login" class="btn btn-primary">Entrar</button>
            <p id="login-message" class="login-message"></p>
        </div>
    </div>

    <!-- Admin Panel (inicialmente oculto) -->
    <div id="admin-panel" class="hidden">
        <!-- O conteúdo do painel administrativo será carregado aqui após o login -->
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCFf5gckKE6rg7MFuBYAO84aV-sNrdY2JQ",
            authDomain: "agendamento-esquimo.firebaseapp.com",
            projectId: "agendamento-esquimo",
            storageBucket: "agendamento-esquimo.appspot.com",
            messagingSenderId: "348946727206",
            appId: "1:348946727206:web:f5989788f13c259be0c1e7"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Elementos da interface
        const loginScreen = document.getElementById('login-screen');
        const adminPanel = document.getElementById('admin-panel');
        const loginEmail = document.getElementById('login-email');
        const loginPassword = document.getElementById('login-password');
        const btnLogin = document.getElementById('btn-login');
        const loginMessage = document.getElementById('login-message');

        // Evento de login
        btnLogin.addEventListener('click', () => {
            const email = loginEmail.value;
            const password = loginPassword.value;
            
            if (!email || !password) {
                loginMessage.textContent = 'Por favor, preencha todos os campos.';
                return;
            }
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login bem-sucedido
                    loginScreen.classList.add('hidden');
                    adminPanel.classList.remove('hidden');
                    loginMessage.textContent = '';
                    
                    // Carregar o conteúdo do painel administrativo
                    loadAdminPanel();
                })
                .catch((error) => {
                    loginMessage.textContent = 'E-mail ou senha inválidos.';
                    console.error('Erro de login:', error);
                });
        });

        // Função para carregar o painel administrativo após o login
        function loadAdminPanel() {
            // Carrega o conteúdo completo do painel
            fetch('admin-panel-content.html')
                .then(response => response.text())
                .then(data => {
                    adminPanel.innerHTML = data;
                    initAdminPanel();
                })
                .catch(error => {
                    console.error('Erro ao carregar o painel:', error);
                    adminPanel.innerHTML = `
                        <div style="padding: 20px;">
                            <h1>Painel Administrativo</h1>
                            <p>Conteúdo do painel carregado com sucesso!</p>
                            <button id="btn-logout" class="btn btn-primary">Sair</button>
                        </div>
                    `;
                    
                    // Adicionar evento de logout
                    document.getElementById('btn-logout').addEventListener('click', () => {
                        auth.signOut().then(() => {
                            adminPanel.classList.add('hidden');
                            loginScreen.classList.remove('hidden');
                        });
                    });
                });
        }

        // Inicializar funcionalidades do painel
        function initAdminPanel() {
            // Aqui você inicializaria todas as funcionalidades do painel
            console.log('Painel administrativo inicializado');
            
            // Adicionar evento de logout
            const logoutBtn = document.getElementById('btn-logout');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    auth.signOut().then(() => {
                        adminPanel.classList.add('hidden');
                        loginScreen.classList.remove('hidden');
                    });
                });
            }
        }

        // Verificar se o usuário já está logado
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Usuário já está logado
                loginScreen.classList.add('hidden');
                adminPanel.classList.remove('hidden');
                loadAdminPanel();
            }
        });
    </script>
</body>
</html>
