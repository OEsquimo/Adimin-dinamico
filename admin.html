
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>Painel Administrativo</h1>
    <p>Gerencie os componentes da página inicial</p>
  </header>

  <main>
    <section>
      <h2>Adicionar Componente</h2>
      <form id="formAdd">
        <label>Tipo de Componente:</label>
        <select id="tipo">
          <option value="h1">Título (h1)</option>
          <option value="h2">Subtítulo (h2)</option>
          <option value="p">Parágrafo</option>
          <option value="img">Imagem</option>
          <option value="button">Botão</option>
        </select>

        <label>Conteúdo / URL:</label>
        <input type="text" id="conteudo" placeholder="Texto ou URL da imagem" required>

        <button type="submit">Adicionar</button>
      </form>
    </section>

    <section>
      <h2>Componentes Salvos</h2>
      <div id="listaComponentes"></div>
    </section>
  </main>

  <script type="module" src="assets/js/admin.js"></script>
</body>
</html>
